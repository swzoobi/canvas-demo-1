<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>canvas画板</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form-wrap">
      <label for="color">选择画笔颜色</label>
      <input type="color" name="color" id="color" />
    </div>
    <div class="form-wrap">
      <label for="lineWidth">选择画笔粗细</label>
      <input type="number" name="lineWidth" id="lineWidth" value="8" min="1" />
    </div>
    <canvas id="canvas"></canvas>
    <script>
      /* 通过js进行dom操作，性能慢 
      canvas.onmousemove = (e) => {
        console.log(e.clientX, e.clientY);
        let div = document.createElement("div");
        div.style.position = "absolute";
        div.style.top = e.clientY + "px";
        div.style.left = e.clientX + "px";
        div.style.width = "6px";
        div.style.height = "6px";
        div.style.borderRadius = "50%";
        div.style.background = "black";
        div.style.marginLeft = "-3px";
        div.style.marginTop = "-3px";

        canvas.appendChild(div);
      }; */

      var canvas = document.getElementById("canvas");
      canvas.width = document.documentElement.clientWidth;
      canvas.height = document.documentElement.clientHeight - 32;
      let ctx = canvas.getContext("2d");
      ctx.strokeStyle = color.value;
      ctx.lineWidth = lineWidth.value;
      //线条连接处为圆角
      ctx.lineCap = "round";

      color.onchange = (e) => {
        ctx.strokeStyle = e.target.value;
      };

      lineWidth.onchange = (e) => {
        ctx.lineWidth = e.target.value;
      };

      //存储上一个点的坐标
      let last;

      //画线函数
      function drawLine(x1, y1, x2, y2) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }

      //是否继续绘画标志
      let painting = false;

      //通常检测是否有触摸事件，来判断当前设备是否为移动端
      let isTouchDevice = "ontouchstart" in document.documentElement;

      if (isTouchDevice) {
        canvas.ontouchstart = (e) => {
          let touch = e.touches[0];
          last = [touch.clientX, touch.clientY];
        };
        canvas.ontouchmove = (e) => {
          let touch = e.touches[0];
          drawLine(last[0], last[1], touch.clientX, touch.clientY);
          last = [touch.clientX, touch.clientY];
        };
      } else {
        canvas.onmousedown = (e) => {
          painting = true;
          last = [e.clientX, e.clientY];
        };

        canvas.onmouseup = () => {
          painting = false;
        };

        canvas.onmousemove = (e) => {
          if (painting === true) {
            drawLine(last[0], last[1], e.clientX, e.clientY);
            last = [e.clientX, e.clientY];
          }
        };
      }
    </script>
  </body>
</html>
